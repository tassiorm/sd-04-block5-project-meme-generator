<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <form>
                <label for="text-input">Digite o texto do seu meme: </label>
                <input id="text-input" type="text" maxlength="30"><br>

                <label for="meme-insert">Selecione sua imagem: </label>
                <input type="file" id="meme-insert">
            </form>
            <div id="meme-image-container">
                <img id="meme-image" src="" alt="Imagem do meme escolhido.">
                <p id="meme-text"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
