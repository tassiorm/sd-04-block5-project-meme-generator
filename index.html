<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Yoshidalucas92 - meme generator project</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <header>Meme Generator</header>
    <div id="conteudo" class="conteudo">
        <form>
            <label for="text-input">Texto:</label> <input autocomplete="off" type="text" id="text-input"><br>
            <label for="meme-insert">Imagem:</label> <input type="file" id="meme-insert">
        </form><br>

        <div id="meme-image-container" class="meme-image-container">
            <img id="meme-image" class="meme-image" src="" alt="meme image">
            <p id="meme-text"></p>
        </div>

    </div>
</body>

</html>
