<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>project-meme-generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <section>
        <form>
            <label for="meme-insert">Escolha uma imagem: </label>
            <input type="file" id="meme-insert" accept="image/*"><br><br>
            <label for="text-input">Texto do meme: </label>
            <input type="text" id="text-input" maxlength="60"><br><br>
        </form>
        <div id="meme-image-container" class="memeImageContainer">
            <img id="meme-image" class="memeImage" src="" alt="meme escolhido">
            <p id="meme-text" class="memeText"></p>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
