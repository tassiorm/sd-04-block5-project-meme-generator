<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meme Generator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>

<body>
  <div id="main-content">
    <header>
      
        <h1 id="main-title">== Meme Generator ==</h1>
      
    </header>

    <!--Input e imagem - meme genenator-->
    <section>

       <!---------------MEME TEXT-----------------------------------------------------------------------------------------------------------> 
        <label for="text-input">Type your meme text here:</label><br>
        <input type="text"  id="text-input"><br />
       <!---------------MEME TEXT-----------------------------------------------------------------------------------------------------------> 
       
       

       <!---------------MEME INPUT----------------------------------------------------------------------------------------------------------->
        <p><input type="file"  accept="image/*" id="meme-insert"  onchange="loadMeme()"></p>
       
      
    </section>

    <figure>
      <!---------------MEME DIV----------------------------------------------------------------------------------------------------------->  
      <div id="meme-image-container">
          
        <p id="meme-texto" class="meme-texto"></p>
        <img id="meme-image" src=""></img>
          
      </div>
      <!---------------MEME DIV-----------------------------------------------------------------------------------------------------------> 
    </figure>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
