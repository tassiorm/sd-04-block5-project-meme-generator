<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Make your own meme!</h1>
  <p>A small explanation about the website functionality goes here</p>
<!-- Text section -->
  <div>
    <form>
      <label for="text-input">Insert your text here:</label><br>
      <input type="text" id="text-input" name="text-input" oninput="writeOnImg();">
    </form>
  </div>
  <!-- Image upload section  -->
    <div id="meme-upload">
      <form>
        <label for="meme-insert">Choose your image</label><br>
        <input type="file" id="meme-insert" name="meme-insert">
      </form>
    </div>
<!-- Meme section -->
  <section id="meme-image-container">
    <img id="meme-image" src="" alt="User image">
    <p id="meme-text"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
