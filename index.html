<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">  
    <script src="./script.js"></script>
  
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Memes Generator</h1>
        <nav>
            <ul>
           <li> <label for="meme-insert"><h3>Escolha uma imagem:</h3></label>
            <input id="meme-insert" name="meme-insert" type="file"><br>
            <button id="image-button" >Enviar imagem</button>
        </li>
        <li>
            <label for="text-input"><h3>Insira o texto do meme</h3></label>
            <input id="text-input" name="text-input" type="text" ><br>
            <button id="text-button" >Enviar texto</button>
            <button id="more-button">+</button>
            <button id="less-button">-</button>
        </li>
        <li> 
            <h3>Posição do texto</h3>
            <button id="position-top">Para Cima</button>
            <button id="position-bottom">Para Baixo</button>
        </li>   
        </ul>
        </nav>
        <hr>
    </header>
    <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image" src="" alt="">
    </div>
    
</body>
</html>
