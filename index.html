<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="text-input">Texto: </label>
        <input type="text" id="text-input" maxlength="80">
        <label for="meme-insert">Imagem:</label>
        <input type="file" id="meme-insert">
    </form>

    <div id="meme-image-container">
        <img id="meme-image" src="" alt="" />
        <p id="meme-text"></p>
    </div>

    <button id="meme-1"class="button-meme">Imagem 1</button>
      <button id="meme-2"class="button-meme">Imagem 2</button>
      <button id="meme-3"class="button-meme">Imagem 3</button>
      <button id="meme-4"class="button-meme">Imagem 4</button>

      <button id="button1">Moldura 1</button>
      <button id="button2">Moldura 2</button>
      <button id="button3">Moldura 3</button>

    <script src="script.js"></script>
  </body>
</html>
    
</body>
</html>
