<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>

  <body>
    
    <h1 id="title">Meme Generator</h1>

    <section>
      <form action="">
        <label for="text-input">Insira o texto que você quer colocar no seu meme:</label>
        <input id="text-input" type="text"><br>

        <label for="meme-image">Escolha a imagem para fazer o upload</label>
        <input type="file" id="meme-insert">
      </form>
    </section>

    <section id="meme-image-container">
      <img src="" alt="Imagem escolhida pelo usuário" id="meme-image">
      <p id="meme-text"></p>
    </section>


    <script src="script.js"></script>
  </body>

</html>
