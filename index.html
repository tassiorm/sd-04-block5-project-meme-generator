<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>MEME GENERATOR 2K20</h1>
    </header>
    <section class="main">
    <label class="input-message">Enter the message:</label><br />
    <input id="text-input" class="text-input" type="text" placeholder="Insert text here!" maxlength="60" /><br>
    <input id="meme-insert" class="meme-insert" type="file" />
    <div id="meme-image-container" class="meme-image-container">
      <div id="meme-text" class="meme-text"></div>
      <img id="meme-image" class="meme-image" alt="" />
    </div>
  </section>
  <footer>
    <ul class="links">
      <li>
        <a href="https://www.github.com/matheusysd" target="_blank" >
           <img src="images/github.svg" width="55" alt="Github icon">
        </a>
    </li>
    <li>
        <a href="https://www.linkedin.com/in/matheusysd/" target="_blank" >
            <img src="images/linkedin.svg" width="50" alt="linkedIn icon">
        </a>
    </li>
    </ul>
  </footer>
  </body>
  <script src="script.js"></script>
</html>
