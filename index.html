<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="main">
      <header id="container">
        <h1>Meme Generator</h1>
      </header>
      <form>
        <div id="file-upload">
          <input type="file" id="meme-insert" name="myfile[]" />
        </div>
        <!--Caixa de texto-->
        <div id="text-container">
          <input
            id="text-input"
            type="text"
            maxlength="60"
            placeholder="Escreva o texto"
            autocomplete="off"
          />
        </div>
      </form>
      <!-- Botoes com opção de borda -->
      <div id="containerButton">
        <button id="button1">Border 1</button>
        <button id="button2">Border 2</button>
        <button id="button3">Border 3</button>
        <button id="buttonReset">Reset Border</button>
      </div>
      <!-- Imagens pre prontas -->
      <div id="expImg">
        <img id="meme-1" class="memeMiniatura" src="imgs/meme1.jpg" alt="pikachu surpreso" />
        <img id="meme-2" class="memeMiniatura" src="imgs/meme2.jpg" alt="Willy Wonka" />
        <img id="meme-3" class="memeMiniatura" src="imgs/meme3.jpg" alt="Gatinho sendo entrevistado" />
        <img id="meme-4" class="memeMiniatura" src="imgs/meme4.jpg" alt="meme do faustão(feliz e triste)" />
      </div>
      <!-- elemento da
        imagem  -->
      <div id="meme-image-container">
        <!-- elemento onde é feito o upload da imagem -->
        <img id="meme-image" src="" alt="Image Preview" />
        <!-- elemento do texto -->
        <p id="meme-text" class="meme-text"></p>
      </div>
    </div>
    <footer>
      <p>Produced by Alice Arruda Atalla</p>
    </footer>
  </body>
</html>
