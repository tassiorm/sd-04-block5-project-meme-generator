<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>

  <section class="meme-setup">
    <form>
      <input type="text" placeholder="Type something..." maxlength="60" id="text-input" class="text-input">
      <label for="meme-insert" class="meme-insert-label">Choose an image</label>
      <input type="file" name="meme-insert" id="meme-insert" class="meme-insert">
    </form>
    <div id="meme-image-container" class="meme-image-container">
      <p id="meme-text" class="meme-text"></p>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
