<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id = "meme-image-container">
        
        <img src = # id="meme-image"/>
        <div id="memeTextContainer">
            <p id="memeText"></p>
        </div>
    </div>
    <div> 
        <form>
            <label for="text-input">Texto do seu meme: </label><br>
            <input type="text" id='text-input' name="text-input" maxlength="60"/><br>
            <label for="meme-insert">Subir Imagem do seu meme: </label><br>
            <input type='file' id="meme-insert" name="meme-insert" />
        </form>
    </div>
   

    <script src="script.js"></script>

</body>
</html>
