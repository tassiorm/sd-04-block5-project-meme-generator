<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto curso Trybe, desenvolvido por Juliana">
    <title>Meme-generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Meme-generator</h1>
    <section> 
        <h1>Inserção do texto e upload da imagem</h1>
        <form action="">
            <textarea id="text-input" cols="30" rows="10"></textarea>    
            <input type="file" id="meme-insert" onchange="readImage(this);">
        </form>

    </section>

    <section id="meme-image-container">
        <h1>Visualização do Meme-generator</h1>
        <img id="meme-image" src="" alt="">

        <p id="meme-text"> </p>

    </section>
    <script src="./script.js"></script>
</body>
</html>
