<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memetizando</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>  
            <label>Coloque aqui um texto para ser inserido na imagem do meme : </label>
            <input type=text id="text-input" class="text-input"><br><br>
        </div>
        <div>  
            <label>Faça o upload de uma imagem</label>
            <input type=file id="meme-insert" class="meme-insert"><br><br>
        </div>
    </section>
    <section>
        <div id="meme-image-container" class="meme-image-container">
            <img id="meme-image" class="meme-image" src="" alt="Meme aparecerá aqui">
            <div id="div-meme" class="div-meme">
                <p id="meme-text" class="meme-text"></p>
            </div>
        </div>
    </section>

    <script src="script.js">
        window.onload = function (){}
    </script>
</body>
</html>
