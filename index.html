<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meme Generator</title>
  </head>

  <body>
    <form>
      <label for="img-input">Escolha a imagem do meme:</label><br>
      <input type="file" name="img-input" id="img-input"><br><br>
      <label for="text-input">Digite o texto do meme:</label><br>
      <input type="text" name="text-input" id="text-input">
    </form>

    <div id="meme-image-container">
      <img id="meme-img" alt="meme">

      <p id="meme-text"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
