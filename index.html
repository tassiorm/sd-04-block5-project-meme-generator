<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Welcome to this meme Generator!</h1>
    </header>
    <form>
      <input id="text-input" type="text">Type your text of your meme</input><br>
      <input id='meme-insert' type="file">Select your image</input><br>
    </form>
    <section id="meme-image-container" class="meme-image-container">
      <p id='text-meme' class='text-meme'></p>
      <img id='meme-image' class='meme-image'></img>
    </section>
    <script src='script.js'></script>
  </body>
</html>
