<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <form>
    <label for="text-input">Type something funny </label>
    <input maxlength="50" type="text" id="text-input" placeholder="here.">
    <input type="file" id="meme-insert" multiple accept="image/*" >
  </form>
  <div id="meme-image-container">

    <img src='' id="meme-image">
    <p id="meme-text"></p>
  </div>
  <div class="buttons">
    <button id="button1">Borda 1</button>
    <button id="button2">Borda 2</button>
    <button id="button3">Borda 3</button>
  </div>
  <div class="thumbnailsContainer">
    <h3>Do you want a little help? Here we have some popular meme images for you to try!</h3>
    <a onclick="return false;" href="img/meme1.jpeg" id="meme1">
      <img class="thumbmeme" id="meme-1" src="img/meme1.jpeg" alt="Forest">
    </a>
    <a onclick="return false;" href="img/meme2.jpeg" id="meme2">
      <img class="thumbmeme" id="meme-2" src="img/meme2.jpeg" alt="Forest">
    </a>
    <a onclick="return false;" href="img/meme3.jpeg" id="meme3">
      <img class="thumbmeme" id="meme-3" src="img/meme3.jpeg" alt="Forest">
    </a>
    <a onclick="return false;" href="img/meme4.jpeg" id="meme4">
      <img class="thumbmeme" id="meme-4" src="img/meme4.jpeg" alt="Forest">
    </a>
  </div>
</body>

</html>
