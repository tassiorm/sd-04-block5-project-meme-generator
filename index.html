<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 id="title" class="title">Crie o seu pr√≥prio meme</h1>
      <form action="create-meme" id="create-meme-meme" class="create-meme-meme">
        <label for="textMeme">Insira o Texto</label>
        <input type="text" name="text-input" maxlength="60" id="text-input" class="text-input" /><br />
        <input
          type="file"
          accept="image/gif, image/jpeg, image/png"
          name="image"
          id="meme-insert" class="meme-insert"
        />
      </form>
      <div id="meme-image-container" class="meme-image-container">
        <p id="meme-text" class="meme-text"></p>
        <img src=" " id="meme-image" />
      </div>
      <form action="button-add-img" id="button-add" class="button-add">
        <label for="fisrt-img"></label>
        <button type="button" id="button1" class="button">Borda 1</button>
        <button type="button" id="button2" class="button">Borda 2</button>
        <button type="button" id="button3" class="button">Borda 3</button>
      </form>
      <div id="picture-meme" class="picture-meme">
        <img src="meme1.jpg" alt="foto-meme" id="foto1" class="fotos">
        <img src="meme2.png" alt="foto-meme" id="foto2" class="fotos">
        <img src="meme3.jpg" alt="foto-meme" id="foto3" class="fotos">
      </div>
    </main>
  </body>
</html>
