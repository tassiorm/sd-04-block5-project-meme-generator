<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 5.1 - Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="cabecalho" class="cabecalho">
        <h1>Meme Generator</h1>
    </header>
    <div id="insert-box" class="insert-box">
        <form>
            <label for="text-input">Digite um texto para seu meme</label>
            <input type="text" id="text-input" class="text-input" maxlength="60"><br><br>
            <label for="image-upload">Selecionar imagem</label>
            <input type="file" id="image-upload" class="image-upload">
        </form>
    </div>
    <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" src="">
        <p id="meme-text" class="meme-text"></p>
    </div>  
</body>
</html>
