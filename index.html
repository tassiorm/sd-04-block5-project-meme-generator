<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Memes Generator</h1>
    </header>
    <form>
        <label for="meme-insert"> Escolha uma imagem: </label>
        <input id="meme-insert" type="file" accept="image/*"><br>
        <label for="text-input">Insira o texto do meme: </label>
        <input id="text-input" type="text" maxlength="60"><br>
    </form>
    <hr>
    <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" src="image/*" alt="">
        <p id="meme-text" class="meme-text"></p>
    </div>
</body>

</html>
