<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Memenator | by caiolmf</title>
  <link rel="stylesheet" href="reset.css">

<body>
  <div id="meme-controls" class="meme-controls flex">
    <form action="#">
      <input id="text-input" type="text">
      <br>
      <label for="meme-insert">Inserir imagem</label>
      <input type="file" id="meme-insert">
    </form>
  </div>
  <div id="meme-viewer" class="meme-viewer flex">
    <div id="meme-image-container" class="meme-image-container">
      <p id="meme-text" class="meme-text"></p>
      <img id="meme-image" src="./img/meme-bg-1.jpg" class="meme-image">
    </div>
  </div>
