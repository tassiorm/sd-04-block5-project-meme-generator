<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="main">
      <header id="container">
        <h1>Meme Generator</h1>
      </header>
      <form>
        <div id="file-upload">
          <input type="file" id="meme-insert" name="myfile[]" />
        </div>
        <!--Caixa de texto-->
        <div id="text-container">
          <input
            id="text-input"
            type="text"
            maxlength="60"
            placeholder="Escreva o texto"
            autocomplete="off"
          />
        </div>
      </form>
      <!-- elemento da
        imagem  -->
      <div id="meme-image-container">
        <!-- elemento onde Ã© feito o upload da imagem -->
        <img id="meme-image" src="" alt="Image Preview" />
        <!-- elemento do texto -->
        <p id="meme-text" class="meme-text"></p>
      </div>
      <div>

      </div>
    </div>
    <footer>
      <p>Produced by Alice Arruda Atalla</p>
    </footer>
  </body>
</html>
