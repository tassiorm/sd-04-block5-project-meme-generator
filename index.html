<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Douglas' Meme Generator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome to My Awesome Meme Generator</h1>
        <form>
            <label for="text-input">Texto para o Meme:</label>
            <input id="text-input" class="text-input" type="text" maxlength="60"></input><br>
            <label for="meme-insert">Adicione aqui sua imagem</label>
            <input id="meme-insert" class="meme-insert" type="file"></input>
        </form>
        <div id="meme-image-container" class="meme-image-container">
            <p id="meme-text" class="meme-text"></p>
            <img id="meme-image" class="meme-image" src='' alt=''></img>
        </div>
    </body>
</html>
