<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto curso Trybe, desenvolvido por Juliana">
    <title>Meme-generator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Crie seu meme, Let's go! </h1>
    </header>
    <form class="container-left">
        <input type="text" class="file text" id="text-input" name="textImput" maxlength="60" placeholder="Digite o texto do seu meme">
        <input type="file"  class="fileImage" id="meme-insert" name="memeInsert">
        <input type="text" name="file" id="file" class="file" placeholder="Selecione uma imagem" readonly="readonly">
        <label class="btn" for="meme-insert"> Selecionar</label>
    </form>

    <section >
        <h1 class="font-zero">Visualização do Meme-generator</h1>
        <div id="meme-image-container" class="meme-image-container">
            <img id="meme-image" src="" alt="" class="image">
            <p id="meme-text" class="text-image"> </p>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
