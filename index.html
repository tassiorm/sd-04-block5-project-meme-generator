<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="app">
    <header class="cabecalho">
        <h1>Gerador de memes</h1>
    </header>
    
    <form class="form">
        <label for="text-input"> Frase:</label>
        <input type="text" id="text-input" maxlength="60"></input>       
        <label for="meme-insert">Escolha uma imagem:</label>  
        <input type='file' id="meme-insert" accept="image/*"></input>
    </form> 
           
    <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" alt="meme">                
          <p id="meme-text" class="meme-text"></p>                                 
    </div>    
  
</body>
<script src="script.js"></script>
</html>
