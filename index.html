    <div id="meme-image-container">
        <img id="meme-image" src="https://i.kym-cdn.com/photos/images/newsfeed/001/248/399/430.png" alt="a meme image">

    </div>

    <button id="button1">Border 1</button>
    <button id="button2">Border 2</button>
    <button id="button3">Border 3</button>
    <button onclick="reset()">Reset</button>
