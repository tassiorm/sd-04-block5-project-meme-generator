<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>My awesome meme</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

  </head>
  <body>
    <header id="header">
      <title>My awesome meme</title>
      <form>
        <label for="text">Digite o texto do seu meme:</label>
          <input type="text" id="text-input" name='text' size='4' maxlength="60"><br>
        <label for='meme'>Adicione a Imagem para seu meme!</label>
          <input type="file" id='meme-insert' name='meme' multiple accept="image/*" size='4'>
      <form>
      </header>
      <div id='meme-image-container'>
        <img id="meme-image" src="" alt="your image">
        <h2 id='meme-text'></h2>

      </div>
  </body>
</html>
