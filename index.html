<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="app">
    <header class="cabecalho">
        <h1>Gerador de memes</h1>
    </header>
    <main class="conteudo">
        <section id="meme-container">   
            <input type='file' id="meme-insert" accept="image/*" onchange="carregaArquivo(event)"/>              
            <div id="meme-image-container">
              <img id="meme-image" alt="meme">                
                 <p id="meme-text"></p>                 
                <form>
                 <input type="text" name="texto" id="text-input" maxlength="60">
                 <input type="submit" id="btntexto" value="Carrega mensagem">  
                </form>                 
            </div>                        
        </section>
    </main>
    <footer class="rodape">
            rodape
    </footer>
</body>
<script src="script.js"></script>
</html>
