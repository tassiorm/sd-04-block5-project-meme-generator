<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>MEME-Generator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Crie seu meme aqui</h1>
        <form>
            <label for="text-input">Digite aqui:</label>
            <input id="text-input" type="text" maxlength="60">
            <br>
            <label for="meme-insert">Selecione alguma imagem</label>
            <input type="file" id="meme-insert" name="meme-insert" accept="image/*">
            <input type="submit">
        </form>
        <div id="meme-image-container">
            <p class="meme-text">Seu texto aparece aqui</p>
            <img id="meme-image" src="" alt="">
            
        </div>
        
        <h2>Bordas</h2>
        <button id="button1">Dashed Red</button>
        <button id="button2">Double Blue</button>
        <button id="button3">Green Groove</button>

    </body>
    <script src="./script.js"></script>
</html>
