<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meme Generator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
  </head>
    <body>
        <h1>-- Meme Generator --</h1>
        
        
        <!------------------------------------REQUISITO B DO 1 div meme container--------------------------------------------------------------->
        <div id="meme-image-container">
        <img id="meme-image" width="500">
        </div>
        <!------------------------------------REQUISITO B DO 1 div meme container--------------------------------------------------------------->



        <!------------------------------------UPLOADER MEME--------------------------------------------------------------->
        <p><input type="file"  accept="image/*" name="image" id="meme-insert"  onchange="loadMeme(event)" ></p>
        
        <!------------------------------------UPLOADER MEME--------------------------------------------------------------->



       
        <!------------------------------------REQUISITO A DO 1 caixa de texto------------------style="display: none;"--------------------------------------------->
        <form>
        <label for="text-input">Type your meme text here:</label><br>
        <input type="text"  id="text-input" name="text-input"><input type="submit" value="Submit"><br>
        </form>
         <!------------------------------------REQUISITO A DO 1 caixa de texto--------------------------------------------------------------->







    </body>    
</html>
