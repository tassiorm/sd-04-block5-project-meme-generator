<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <label>Enter the message:</label><br />
    <input id="text-input" class="text-input" type="text" placeholder="Insert text here!" />
    <input id="meme-insert" class="meme-insert" type="file" />
    <div id="meme-image-container" class="meme-image-container">
      <div id="meme-text" class="meme-text"></div>
      <img id="meme-image" class="meme-image" alt="" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
