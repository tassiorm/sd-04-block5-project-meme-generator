<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meme Generator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Meme Generator</h1>
	<div id="meme-image-container">
		<img id="meme-image" src="https://cdnbr3.img.sputniknews.com/img/1493/33/14933398_40:0:1246:652_1000x541_80_0_0_f84269dc1413b71426ca1a25e174342d.jpg">
		<p id="meme-text"></p>
	</div>
	<form>
		<label for="meme-insert">Select image:</label>
		<br>
		<input onchange="addImageToContainer(event)" type="file" id="meme-insert" accept="image/*">
		<br><br>
		<label for="text-input">Insert text (use &ltbr&gt to break the line):</label>
		<br>
		<input oninput="addTextToContainer(event, 0)" type="text" id="text-input" maxlength="60">
		<br><br>
		<label for="color-input">Select text color:</label>
		<br>
		<input oninput="changeTextColor(event)" type="color" id="color-input">
	</form>
	<script src="script.js"></script>
</body>

</html>
