<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <header>
                <h1>My awesome meme</h1>
            </header>
            <form>
                <label for="meme-text">Digite o texto do seu meme: </label>
                <input id="meme-text" type="text"><br>

                <label for="meme-insert">Selecione sua imagem: </label>
                <input type="file" id="meme-insert">

                <div id="meme-image-container">
                    <img id="meme-image" src="" alt="Imagem do meme escolhido.">
                    <p>Teste</p>
                </div>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
