<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>

        #meme-image{
            max-width: 500px;
            max-height: 500px;
        }

        #meme-image-container{
            position: relative;
            width: 500px;
            height: 500px;
            border: solid 1px;
        }

        #memeTextContainer{
            position: absolute;
            left: 15px;
            bottom: 8px;
        }

    </style>
</head>
<body>
    <div id = "meme-image-container">
        
        <img src = # id="meme-image"/>
        <div id="memeTextContainer">
            <p id="memeText"></p>
        </div>
    </div>
    <div> 
        <input type="text" id="text-input" /><br>
        <input type='file' id="meme-insert" maxlength="60"/>
    </div>
   

    <script>
        let memeText = document.getElementById("memeText")
        let textInput = document.getElementById("text-input")
        let memeImg = document.getElementById("meme-image")
        let imageInput = document.getElementById("meme-insert")
        imageInput.addEventListener("change", function(){
            memeImg.src = URL.createObjectURL(imageInput.files[0])
        })
        textInput.addEventListener("keyup", function(){
            memeText.innerText = textInput.value
        })
    </script>
</body>
</html>
