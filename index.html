<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto curso Trybe, desenvolvido por Juliana">
    <title>Meme-generator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Meme-generator</h1>
    </header>
    <form class="container-left">
        <label for="text-input">Digite o texto do meme</label>
        <input type="text" id="text-input" name="textImput" maxlength="60">
        <label for="meme-insert">Escolha uma imagem para o meme</label>
        <input type="file" id="meme-insert" name="memeInsert">
    </form>

    <section id="meme-image-container" class="meme-image-container">
        <h1 class="font-zero">Visualização do Meme-generator</h1>
        <img id="meme-image" src="" alt="" class="image">
        <p id="meme-text" class="text-image"> </p>
    </section>

    <script src="./script.js"></script>
</body>

</html>
